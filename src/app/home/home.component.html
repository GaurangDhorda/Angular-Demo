<h2>  <i class="fas fa-database" title="Data of API calling"> </i> Hotels of Paris City 
      <i class="fas fa-map-marker-alt" (click)="showMapView()" tooltip="Paris City on Map"></i></h2>
<mat-progress-bar mode="indeterminate" value=80 *ngIf="isWait"></mat-progress-bar>
<h4 *ngIf="errorMessage">{{ errorMessage }}</h4>
<div class= "flats">
     <div class="flat" *ngFor = "let employee of Employee; index as i; first as first;  last as last">
          <app-home-line-item [employee]="employee" (clickImage) = "details(employee,i, first, last)" 
                              (showMoreDetails) = "detailsData(i)">
          </app-home-line-item>
            <!--  <img style="vertical-align: middle" [src] = "employee.imageUrl" class="flat-picture" /> --> 
     </div>
</div>
<div id="maps" class="map">
     <app-map-view *ngIf="Employee" [mapApiData]="Employee" (mapClose)="closeMapView()"
                   (mapMarkerClose) ="close_window()" (mapInfoWindow) = "select_marker($event)" >
     </app-map-view>
</div>

<div id="myModal" *ngIf="enableKeyDetection" appKeyDetect (close)="close()"
(goNext)="goNext()" (goPrevious)="goPrevious()" class="modal">
      <span class="close" title="Close" (click)="close()" >X</span>
       <img class="modal-content" *ngIf="imageSrc" alt="Image" [src]="imageSrc" id="image01">
      <div id="caption">
            <i class="fas fa-arrow-circle-left fa-3x previous" title="Go Previous" (click)="goPrevious()"></i>
            <i class="fas fa-arrow-circle-right fa-3x next" title="Go Next" (click)="goNext()"  ></i>
      </div>
</div>
