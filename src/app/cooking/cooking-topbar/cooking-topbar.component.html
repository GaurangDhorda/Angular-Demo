<html>
<head>
  <title>Cooking Recipe</title>
</head>
<body>
    <div class="cookingcontainer">
      
          <div class="float-left">
              <a [routerLink]="['/cooking/cooking-topbar']" > <h1>Cooking</h1></a>
          </div>

          <div class="float-right">
              <input type="text" placeholder="Search Item by Name.." name="search" [(ngModel)]="Angular" (ngModelChange)="searchRecipeByName($event)" >
              <i class="fa fa-search fa-2x"></i>
          </div>
    </div>

    <section>
        <div >
          <router-outlet (activate)="onActivate($event)"></router-outlet>
        </div>
    </section>
</body>
</html>
