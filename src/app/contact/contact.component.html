<h1>Contact Us</h1>
<form [formGroup] = "messageForm" (ngSubmit)="onSubmit()">
  <h5 *ngIf="success">Your form is valid!</h5>
  <label>
    Name:
    <input #nameRef type="text" formControlName="name" [(ngModel)]="userName" >
    <p>welcome <strong> {{userName}} </strong> </p>
    <div *ngIf="submitted && messageForm.controls.message.errors" class= "error">
        <div *ngIf="messageForm.controls.message.errors.required">A name is required</div>
    </div>
  </label>
  <label>
      Message:
      <textarea formControlName="message"></textarea>
      <!-- <input type="text" formControlName="message">-->
      <div *ngIf="submitted && messageForm.controls.message.errors" class= "error">
          <div *ngIf="messageForm.controls.message.errors.required">A message is required
            
          </div>
          
      </div>
    </label>
    <label>
      Current Date Is:
      <p>{{ currentDate | date}}</p>
    </label>
    <label>
    <input  id="dateControl" type="date" value="9" name="datepick" formControlName="myDate" >
  </label>
    <input type="submit" value="Send message" class="cta">
</form>
<input type="file" class= "fileUpload" #fileInput (change)="onFileSelected($event)">
<button mat-flat-button class= "fileUpload"  color="accent" (click)="uploadFile()">Upload</button>
<div *ngIf="submitted" class="results">
    <strong>Name:</strong> 
    <span>{{ messageForm.controls.name.value }}</span>

    <strong>Message:</strong> 
    <span>{{ messageForm.controls.message.value }}</span>
  </div>
