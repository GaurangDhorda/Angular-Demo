<div class="productheader" >
  <h3>
  Product List
</h3>
</div>

<div class="productlist" *ngFor="let product of products; index as productId">
    <label *ngIf=" product.name === selectedProductName "  >Product has been shared.</label>
<h4>
    <a  [title]="product.name + ' details'" [routerLink]="['product-details', productId]" >
      {{ product.name }}
    </a>
    
  </h4>
  
    <p *ngIf="product.description">
      Description: {{ product.description }} <br>
     <ng-container *ngIf=product.star> Ratings: {{product.star}} Star.</ng-container>
    </p>
    
    <button (click)="share(product.name,i)">
        Share
    </button>
       
    <app-product-alerts [product]="product" (notifyMe)="onNotify()"></app-product-alerts> 
</div>
