<div class="productheader">
<h3>
<p>
  Cart List
</p>
</h3>
</div>

<div class="productlist">
  <div class="cartPlaceHolder">
    <ng-container *ngIf="items.length; else elseBlock">
      <div class="cart-item" *ngFor="let item of items" >
       <span>{{ item.name }} </span>
        <span>{{ item.price | currency }}</span>
      </div>
      <div class="formContainer">
        <form [formGroup]="checkOutForms" (ngSubmit)="onSubmit(checkOutForms.value)">
            <div>
              <label>Name:</label>
              <input type="text" formControlName="name">
            </div>
            <div>
                <label>Address:</label>
                <input type="text" formControlName="address">
              </div>
              <button class="button" type="submit">Purchase</button>
          </form>
      </div>
    </ng-container>
    <ng-template #elseBlock>
          <p> No items to show in cart. Go to => <a [routerLink]="['/shopping/shopping-topbar']"> My Store </a>,
          perform adding some items, <br> then come back again. 
          </p>
    </ng-template>
  </div>
  
</div>
