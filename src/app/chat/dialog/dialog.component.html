<h2 mat-dialog-title>Login</h2>
<mat-dialog-content>
    <mat-form-field >
        <input type=text matInput placeholder="Enter User Name" [(ngModel)]="userName" />
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button color="primary" mat-raised-button mat-dialog-close [mat-dialog-close]="userName">Login</button>
  <button mat-raised-button mat-dialog-close mat-dialog-close="false">Cancel</button>
</mat-dialog-actions>
