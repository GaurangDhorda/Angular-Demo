<h2 mat-dialog-title>Login</h2>
<mat-dialog-content>
  <div class="form-control-container">
    <mat-form-field >
        <input type=text matInput placeholder="Enter User Name" [(ngModel)]="userName" />
    </mat-form-field>
    <mat-form-field>
        <input type="password" matInput placeholder="Enter Password" [(ngModel)]="password"/>
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button color="primary" mat-raised-button mat-dialog-close [mat-dialog-close]="userName" (click)="logIn()">Login</button>
  <button mat-raised-button mat-dialog-close mat-dialog-close="false">Cancel</button>
</mat-dialog-actions>
